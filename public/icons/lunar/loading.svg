<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    .glow { animation: glow 2s ease-in-out infinite; }
    @keyframes glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
  </style>
  <!-- Lantern body -->
  <ellipse cx="32" cy="32" rx="16" ry="20" fill="#dc2626" class="glow"/>
  <ellipse cx="32" cy="32" rx="12" ry="16" fill="#ef4444"/>
  <!-- Top cap -->
  <rect x="26" y="10" width="12" height="4" rx="1" fill="#fbbf24"/>
  <rect x="30" y="6" width="4" height="6" fill="#fbbf24"/>
  <!-- Bottom -->
  <rect x="26" y="50" width="12" height="4" rx="1" fill="#fbbf24"/>
  <!-- Tassel -->
  <path d="M32 54 L32 62 M28 54 L26 60 M36 54 L38 60" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <!-- Light effect -->
  <ellipse cx="32" cy="32" rx="6" ry="10" fill="#fde68a" opacity="0.4"/>
</svg>
