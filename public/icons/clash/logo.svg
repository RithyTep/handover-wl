<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="logoBrown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#5c3317"/>
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield background -->
  <path d="M15 5L5 12V35C5 45 15 55 25 55C35 55 45 45 45 35V12L35 5H15Z"
        fill="url(#logoBrown)" stroke="#3c2317" stroke-width="2"/>
  <path d="M15 8L8 13V35C8 43 16 52 25 52C34 52 42 43 42 35V13L35 8H15Z"
        fill="url(#logoGold)" stroke="#8b6914" stroke-width="1"/>

  <!-- Crossed swords on shield -->
  <path d="M17 20L33 40M33 20L17 40" stroke="#5c3317" stroke-width="3" stroke-linecap="round"/>
  <path d="M17 20L33 40M33 20L17 40" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>

  <!-- Star on shield -->
  <path d="M25 15L26.5 19H31L27.5 22L29 26L25 23L21 26L22.5 22L19 19H23.5L25 15Z"
        fill="#ffd700" stroke="#b8860b" stroke-width="0.5"/>

  <!-- HANDOVER text -->
  <text x="55" y="42"
        font-family="Bungee, Impact, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="url(#logoGold)"
        stroke="#582e00"
        stroke-width="2"
        filter="url(#logoShadow)"
        style="paint-order: stroke fill">HANDOVER</text>
</svg>
