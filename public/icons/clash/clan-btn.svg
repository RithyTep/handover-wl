<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="flagPole" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
    <linearGradient id="flagCloth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7b1fa2"/>
      <stop offset="100%" stop-color="#4a148c"/>
    </linearGradient>
    <linearGradient id="flagGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Flag pole -->
  <rect x="10" y="8" width="5" height="52" rx="2" fill="url(#flagPole)" stroke="#5c3317" stroke-width="1"/>

  <!-- Pole top ornament -->
  <circle cx="12.5" cy="8" r="4" fill="url(#flagGold)" stroke="#8b6914" stroke-width="1"/>

  <!-- Flag cloth -->
  <path d="M15 12 Q40 8 52 16 Q40 24 52 32 Q40 40 15 36 Z" fill="url(#flagCloth)" stroke="#4a148c" stroke-width="2"/>

  <!-- Flag emblem (shield) -->
  <path d="M30 16 L40 20 L40 28 Q40 34 35 36 Q30 34 30 28 Z" fill="url(#flagGold)" stroke="#8b6914" stroke-width="1"/>

  <!-- Shield cross -->
  <line x1="35" y1="18" x2="35" y2="34" stroke="#4a148c" stroke-width="2"/>
  <line x1="30" y1="24" x2="40" y2="24" stroke="#4a148c" stroke-width="2"/>

  <!-- Flag wave lines -->
  <path d="M18 18 Q28 16 38 20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <path d="M18 30 Q28 28 38 32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
