<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="cartWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#5c3317"/>
    </linearGradient>
    <linearGradient id="cartGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Cart body -->
  <path d="M12 24 L16 48 L48 48 L52 24 Z" fill="url(#cartWood)" stroke="#3c2317" stroke-width="2"/>

  <!-- Wood planks -->
  <line x1="14" y1="30" x2="50" y2="30" stroke="#3c2317" stroke-width="1.5"/>
  <line x1="15" y1="36" x2="49" y2="36" stroke="#3c2317" stroke-width="1.5"/>
  <line x1="15.5" y1="42" x2="48.5" y2="42" stroke="#3c2317" stroke-width="1.5"/>

  <!-- Wheels -->
  <circle cx="20" cy="52" r="6" fill="url(#cartWood)" stroke="#3c2317" stroke-width="2"/>
  <circle cx="20" cy="52" r="2" fill="url(#cartGold)"/>
  <circle cx="44" cy="52" r="6" fill="url(#cartWood)" stroke="#3c2317" stroke-width="2"/>
  <circle cx="44" cy="52" r="2" fill="url(#cartGold)"/>

  <!-- Gold coins in cart -->
  <circle cx="24" cy="18" r="6" fill="url(#cartGold)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="32" cy="14" r="7" fill="url(#cartGold)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="40" cy="18" r="6" fill="url(#cartGold)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="28" cy="22" r="5" fill="url(#cartGold)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="36" cy="22" r="5" fill="url(#cartGold)" stroke="#8b6914" stroke-width="1"/>

  <!-- Coin details -->
  <text x="32" y="17" font-size="8" fill="#8b6914" text-anchor="middle" font-weight="bold">$</text>
</svg>
