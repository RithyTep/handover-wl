<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="hammerSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0"/>
      <stop offset="50%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#505050"/>
    </linearGradient>
    <linearGradient id="hammerWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#deb887"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
  </defs>
  <!-- Hammer head -->
  <rect x="4" y="3" width="10" height="6" rx="1" fill="url(#hammerSteel)" stroke="#404040" stroke-width="0.5"/>
  <!-- Hammer face highlights -->
  <rect x="5" y="4" width="3" height="4" rx="0.5" fill="#c0c0c0"/>
  <rect x="10" y="4" width="3" height="4" rx="0.5" fill="#c0c0c0"/>
  <!-- Handle -->
  <rect x="8" y="9" width="3" height="12" rx="1" fill="url(#hammerWood)" stroke="#5c3317" stroke-width="0.5"/>
  <!-- Handle grip lines -->
  <line x1="8.5" y1="12" x2="10.5" y2="12" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="8.5" y1="14" x2="10.5" y2="14" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="8.5" y1="16" x2="10.5" y2="16" stroke="#8b4513" stroke-width="0.5"/>
  <!-- Gold bands -->
  <rect x="7.5" y="9" width="4" height="1" fill="#ffd700" stroke="#daa520" stroke-width="0.3"/>
</svg>
