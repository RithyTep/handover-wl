<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <radialGradient id="coinShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffe0"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  <!-- Coin base -->
  <circle cx="12" cy="12" r="10" fill="url(#coinGold)" stroke="#b8860b" stroke-width="1.5"/>
  <!-- Inner ring -->
  <circle cx="12" cy="12" r="8" fill="none" stroke="#daa520" stroke-width="1"/>
  <!-- Coin symbol (G for Gold) -->
  <text x="12" y="16" font-family="Arial Black, sans-serif" font-size="10" font-weight="bold" fill="#b8860b" text-anchor="middle">G</text>
  <!-- Shine effect -->
  <ellipse cx="8" cy="8" rx="3" ry="2" fill="url(#coinShine)" transform="rotate(-30 8 8)"/>
</svg>
