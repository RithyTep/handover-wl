<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="attackBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5d98a"/>
      <stop offset="50%" stop-color="#d4a432"/>
      <stop offset="100%" stop-color="#a67c1a"/>
    </linearGradient>
    <linearGradient id="swordBlade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d0d0d0"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>

  <!-- Button background -->
  <rect x="2" y="2" width="60" height="60" rx="8" fill="url(#attackBg)" stroke="#5c3d0e" stroke-width="3"/>

  <!-- Crossed swords -->
  <!-- Left sword -->
  <g transform="rotate(-45 32 32)">
    <rect x="29" y="8" width="6" height="32" fill="url(#swordBlade)" stroke="#666" stroke-width="0.5"/>
    <polygon points="32,4 28,12 36,12" fill="url(#swordBlade)" stroke="#666" stroke-width="0.5"/>
    <rect x="24" y="40" width="16" height="4" rx="1" fill="#8b6914" stroke="#5c3d0e" stroke-width="0.5"/>
    <rect x="28" y="44" width="8" height="10" rx="1" fill="#5c3d17" stroke="#3c2810" stroke-width="0.5"/>
  </g>

  <!-- Right sword -->
  <g transform="rotate(45 32 32)">
    <rect x="29" y="8" width="6" height="32" fill="url(#swordBlade)" stroke="#666" stroke-width="0.5"/>
    <polygon points="32,4 28,12 36,12" fill="url(#swordBlade)" stroke="#666" stroke-width="0.5"/>
    <rect x="24" y="40" width="16" height="4" rx="1" fill="#8b6914" stroke="#5c3d0e" stroke-width="0.5"/>
    <rect x="28" y="44" width="8" height="10" rx="1" fill="#5c3d17" stroke="#3c2810" stroke-width="0.5"/>
  </g>
</svg>
