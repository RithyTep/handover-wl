<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="helmetMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b0bec5"/>
      <stop offset="50%" stop-color="#78909c"/>
      <stop offset="100%" stop-color="#546e7a"/>
    </linearGradient>
    <linearGradient id="helmetGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="plume" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e53935"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
  </defs>

  <!-- Helmet dome -->
  <ellipse cx="32" cy="36" rx="18" ry="16" fill="url(#helmetMetal)" stroke="#37474f" stroke-width="2"/>

  <!-- Face guard -->
  <path d="M20 40 L20 52 Q32 58 44 52 L44 40" fill="url(#helmetMetal)" stroke="#37474f" stroke-width="2"/>

  <!-- Eye slits -->
  <rect x="22" y="42" width="8" height="4" rx="1" fill="#263238"/>
  <rect x="34" y="42" width="8" height="4" rx="1" fill="#263238"/>

  <!-- Nose guard -->
  <rect x="30" y="38" width="4" height="14" fill="url(#helmetGold)" stroke="#8b6914" stroke-width="1"/>

  <!-- Gold trim -->
  <path d="M14 36 Q32 44 50 36" fill="none" stroke="url(#helmetGold)" stroke-width="3"/>

  <!-- Plume/crest -->
  <path d="M32 20 Q28 8 32 4 Q36 8 32 20" fill="url(#plume)" stroke="#8b0000" stroke-width="1"/>
  <path d="M32 22 Q24 14 28 6" fill="none" stroke="url(#plume)" stroke-width="4" stroke-linecap="round"/>
  <path d="M32 22 Q40 14 36 6" fill="none" stroke="url(#plume)" stroke-width="4" stroke-linecap="round"/>

  <!-- Helmet rivets -->
  <circle cx="18" cy="36" r="2" fill="url(#helmetGold)"/>
  <circle cx="46" cy="36" r="2" fill="url(#helmetGold)"/>
</svg>
