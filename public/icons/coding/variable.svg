<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Variable box -->
  <rect x="4" y="16" width="56" height="32" rx="4" fill="#27272a" stroke="#6366f1" stroke-width="2"/>
  <!-- Let keyword -->
  <text x="10" y="38" font-family="monospace" font-size="12" fill="#c084fc">let</text>
  <!-- Variable name -->
  <text x="32" y="38" font-family="monospace" font-size="12" fill="#22c55e">x</text>
  <!-- Equals -->
  <text x="42" y="38" font-family="monospace" font-size="12" fill="#a1a1aa">=</text>
  <!-- Value -->
  <text x="52" y="38" font-family="monospace" font-size="12" fill="#f59e0b">42</text>
</svg>
