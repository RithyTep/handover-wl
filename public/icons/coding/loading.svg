<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
  <!-- Terminal window -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="#18181b"/>
  <rect x="4" y="8" width="56" height="12" rx="4" fill="#27272a"/>
  <!-- Window buttons -->
  <circle cx="14" cy="14" r="3" fill="#ef4444"/>
  <circle cx="24" cy="14" r="3" fill="#fbbf24"/>
  <circle cx="34" cy="14" r="3" fill="#22c55e"/>
  <!-- Terminal text -->
  <text x="10" y="34" font-family="monospace" font-size="8" fill="#6366f1">$ npm run dev</text>
  <text x="10" y="46" font-family="monospace" font-size="8" fill="#22c55e">ready in 1.2s</text>
  <!-- Blinking cursor -->
  <rect class="cursor" x="10" y="50" width="6" height="2" fill="#6366f1"/>
</svg>
