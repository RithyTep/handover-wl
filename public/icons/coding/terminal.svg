<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Terminal window -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="#18181b" stroke="#27272a" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="4" y="8" width="56" height="10" rx="4" fill="#27272a"/>
  <rect x="4" y="14" width="56" height="4" fill="#27272a"/>
  <!-- Window buttons -->
  <circle cx="12" cy="13" r="2.5" fill="#ef4444"/>
  <circle cx="20" cy="13" r="2.5" fill="#fbbf24"/>
  <circle cx="28" cy="13" r="2.5" fill="#22c55e"/>
  <!-- Prompt -->
  <text x="10" y="32" font-family="monospace" font-size="10" fill="#6366f1">&gt;_</text>
  <!-- Code lines -->
  <rect x="24" y="26" width="24" height="2" fill="#a1a1aa"/>
  <rect x="10" y="38" width="32" height="2" fill="#71717a"/>
  <rect x="10" y="46" width="20" height="2" fill="#52525b"/>
</svg>
