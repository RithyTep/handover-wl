  <rect x="8" y="8" width="48" height="48" rx="8" fill="#27272a"/>
  <!-- f symbol -->
  <text x="20" y="44" font-family="serif" font-size="32" fill="#6366f1" font-style="italic">f</text>
  <!-- Parentheses -->
  <text x="34" y="44" font-family="monospace" font-size="24" fill="#a1a1aa">(</text>
  <text x="42" y="44" font-family="monospace" font-size="20" fill="#22c55e">x</text>
