<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="swordBlade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <linearGradient id="swordHandle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#5c3317"/>
    </linearGradient>
    <linearGradient id="swordGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>
  <!-- Sword blade pointing down-right -->
  <path d="M4 4L20 20L22 18L6 2L4 4Z" fill="url(#swordBlade)" stroke="#606060" stroke-width="1"/>
  <!-- Blade highlight -->
  <path d="M6 4L18 16" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Cross guard -->
  <rect x="17" y="15" width="8" height="3" rx="1" fill="url(#swordGold)" stroke="#b8860b" stroke-width="0.5" transform="rotate(45 21 16.5)"/>
  <!-- Handle -->
  <rect x="21" y="21" width="3" height="8" rx="1" fill="url(#swordHandle)" stroke="#3c2317" stroke-width="0.5" transform="rotate(45 22.5 25)"/>
  <!-- Pommel -->
  <circle cx="28" cy="28" r="2.5" fill="url(#swordGold)" stroke="#b8860b" stroke-width="0.5"/>
  <circle cx="27" cy="27" r="0.8" fill="#ffec8b"/>
</svg>
